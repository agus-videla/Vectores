<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="Agustin Videla" name="author">
    <meta content="Calculadora de Vectores" name="description">
    <title>Vectores</title>
    <link rel="stylesheet" href="principal.css" type="text/css">
    <script type="text/javascript" src="funciones.js"></script>
</head>

<body onload="inicio()">

<header>
    <div id="titulo">
        <h1>VECTORES</h1>
    </div>
    <nav>
        <span class="pestaña" id="teoria"><h2><a href="teoria.html">TEORIA</a></h2></span>
        <span class="pestaña" id="matriz"><h2><a href="index.html">MATRIZ</a></h2></span>
    </nav>
</header>


<div id="main">
    <div id="toolbar">
        <section class="menu" id="bases">
            <h2>Bases:</h2>
            <div class="bases">
                <label for="b1">B1:</label>
                <span class="bases"><input class="base" id="b1" name="b1" type="number"></span>
                <label for="b2">B2:</label>
                <span class="bases"><input class="base" id="b2" type="number"></span>
            </div>
        </section>

        <section class="menu" id="vectores">
            <h2>Vectores:</h2>
            <div id="inputVectores">
                <ol>
                    <li><input type="number" id="v1" onchange="obtener('v1')"></li>
                    <li><input type="number" id="v2" onchange="obtener('v2')"></li>
                    <li><input type="number" id="v3" onchange="obtener('v3')"></li>
                    <li><input type="number" id="v4" onchange="obtener('v4')"></li>
                </ol>
            </div>
            <div id="putBase">
                <ul>
                    <li>
                        <button class="putBase" onclick="bases('v1','b1')"><strong>B1</strong></button>
                        <button class="putBase" onclick="bases('v1','b2')"><strong>B2</strong></button>
                    </li>
                    <li>
                        <button class="putBase" onclick="bases('v2','b1')"><strong>B1</strong></button>
                        <button class="putBase" onclick="bases('v2','b2')"><strong>B2</strong></button>
                    </li>
                    <li>
                        <button class="putBase" onclick="bases('v3','b1')"><strong>B1</strong></button>
                        <button class="putBase" onclick="bases('v3','b2')"><strong>B2</strong></button>
                    </li>
                    <li>
                        <button class="putBase" onclick="bases('v4','b1')"><strong>B1</strong></button>
                        <button class="putBase" onclick="bases('v4','b2')"><strong>B2</strong></button>
                    </li>
                </ul>
            </div>
        </section>

        <section class="menu" id="funciones">
            <h2 id="tf">Funciones:</h2>
            <div id="labels">
                <ul>
                    <li>Suma:</li>
                    <li>Norma:</li>
                    <li>Escalar:</li>
                    <li>Distancia:</li>
                </ul>
            </div>
            <div id="inputs">
                <ul>
                    <li>
                        <input class="vector" id="suma" name="suma1" type="number"><strong>+</strong><input class="vector" name="suma2" type="number">
                        <button>-&gt;</button>
                    </li>
                    <li>
                        <input class="vector" id="norma" type="number">
                        <button>-&gt;</button>
                    </li>
                    <li>
                        <input class="numero" id="escalar" type="number"><strong>*</strong><input class="vector" type="number">
                        <button>-&gt;</button>
                    </li>
                    <li>
                        <input class="vector" id="distancia" type="number"><strong>;</strong><input class="vector" type="number">
                        <button>-&gt;</button>
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <div id="canvas">
        <canvas id="canvasVector">
        </canvas>
    </div>
</div>

<footer>
        <span id="firma">
            Agustin Videla
        </span>
</footer>

</body>
