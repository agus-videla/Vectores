<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="Agustin Videla" name="author">
    <meta content="Calculadora de Vectores" name="description">
    <title>Vectores</title>
    <link rel="stylesheet" href="principal.css" type="text/css">
</head>


<body>

    <header>
        <div id="titulo">
            <h1>VECTORES</h1>
        </div>
        <nav>
            <span class="pestaña" id="teoria"><h2><a href="#">TEORIA</a></h2></span>
            <span class="pestaña" id="matriz"><h2><a href="#">MATRIZ</a></h2></span>
        </nav>
    </header>


    <div id="main">
        <div id="toolbar">
            <section class="menu" id="vectores">
                <h2>Vectores</h2>
            </section>

            <section class="menu" id="funciones">
                <h2>Funciones</h2>
                <ul>
                    <li>
                        <div>
                            <label for="suma">Suma: </label>
                            <input id="suma" class="numero" type="number"> + <input class="numero" type="number">
                            <button>-></button>
                        </div>
                    </li>
                    <li>
                        <div>
                            <label for="norma">Norma: </label>
                            <input id="norma" class="numero" type="number">
                            <button>-></button>
                        </div>
                    </li>
                    <li>
                        <div>
                            <label for="escalar">Escalar: </label>
                            <input id="escalar" class="numero" type="number"> * <input class="numero" type="number">
                            <button>-></button>
                        </div>
                    </li>
                    <li>
                        <div>
                            <label for="distancia">Distancia: </label>
                            <input id="distancia" class="numero" type="number"><strong>;</strong><input class="numero" type="number">
                            <button>-></button>
                        </div>
                    </li>
                </ul>
            </section>
        </div>
        <div id="canvas">
            <div id="grafico">
                <!-- <img id="meme" src="Imagenes/meme.PNG" alt="Meme"> -->
            </div>
        </div>
    </div>



    <footer>
        <span id="firma">
            Agustin Videla
        </span>
    </footer>

</body>
</html>
